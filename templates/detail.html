{% block title %} {{ object.text }}  {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <img src='{{ object.image.url }}' class="img-fluid w-25 rounded">
            {{ object.title }}
            {{ object.description}}
        </div>
    </div>
{% endblock %}
