<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
</head>
<body class="text-light">
    <div
  class="bg-image"
  style="
    background-image: url('https://images.unsplash.com/photo-1530789253388-582c481c54b0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
    height: 100vh;
  "
>
{% include 'includes/navbar.html' %}
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); height: 100vh;">
    <div class="d-flex justify-content-center align-items-center h-100">
    {% if messages %}
            {% for message in messages %}
                <div class="bg-{% if message.tags %}{{ message.tags }}{% else %} success {% endif %} bg-gradient text-center text-white py-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <main class="container">
            {% block body %} {% endblock %}
        <main>

    </div>
</div>
</div>

      
    
</body>
</html>
