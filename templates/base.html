{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/16d2b6fada.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}"
    <title>{% block title %} {% endblock %}</title>
  </head>
</head>
<body class="text-light overflow-hidden">
    <div
  class="bg-image"
  style="
    background-image: url('https://images.unsplash.com/photo-1457131760772-7017c6180f05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1453&q=80');
    height: 100vh;
    width: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    position: static;
    overflow-x: hidden;
  "
>
{% include 'includes/navbar.html' %}
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); height: 100vh;">
    <div class="d-flex justify-content-center align-items-start h-100">
    {% if messages %}
            {% for message in messages %}
                <div class="bg-{% if message.tags %}{{ message.tags }}{% else %} success {% endif %} bg-gradient text-center text-white w-100 py-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <main class="container mt-5 pt-5">
            {% block body %} {% endblock %}
        <main>

    </div>
</div>
</div>

      
    
</body>
</html>
