{% extends 'base.html' %}

{% block title %} Upload a new image {% endblock %}

{% block body %}
<form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 mt-5 pt-5">
    <h2 class="text-center mb-5">Share your journey with the world</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-end w-100">
        <button class="btn btn-lg btn-success mx-auto">Submit</button>
    </div>
</form>
{% endblock %}
